{% load static %}
<div class="form-horizontal">	
  	<div class="form-group">
    	<label class="col-sm-2 control-label">Image Post: </label>
	    <div class="col-sm-10 form-horizontal">
	    	{% if img %}
	    		<div class="form-group">	    				
				    <img src="{% static img.image_path %} " width="30%" height="30%"/>					    
			  	</div>			  	
	    	{% endif %}
	    </div>
  	</div>
	{% if img %}
		<div class="form-group">
		  	<form class="form-horizontal" action="" method="POST">
		  		{% csrf_token %}
		  		<div class="form-group">
			    	<label class="col-sm-2 control-label">Comment: </label>
				    <div class="col-sm-4">
			      		<textarea class="form-control" id="id_comment" name="comment" rows="3" style="resize: none"></textarea>
				    </div>
			  	</div>	  
			  	<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
			      		<button type="submit" class="btn btn-default">Comment</button>
				    </div>
			  	</div>
			</form>			
		</div>

	{% endif %}	
		<div class="form-group" style="width:900px;word-wrap:break-word;">
			{% for comment in img.commentImage.all %}
		    <div class="col-sm-offset-3 col-sm-12">
		      {{comment.comment}}
		    </div>
		    {% endfor %}		
		</div>	
</div>
